<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css_perfil.css">
</head>

<body>
    <header>
        <div class="div_cont">
            <nav>
                <ul>
                    <li>
                        <a href="./perfil.html">Perfil</a>
                    </li>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./about-us.html">About Us</a>
                    </li>
                    <li>
                        <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">Google</a>
                    </li>
                    <li>
                        <input type="text" name="" id="busca" placeholder="Buscar">
                    </li>
                    <li>
                        <img src="./Imagenes/carro.png" alt="carrito" id="impe">
                    </li>
                </ul>
            </nav>
        </div>  
    </header>
    <main>
        <section>
            <div class="titulo_principal">  
                <h1>Login</h1>
                <img src="./Imagenes/logo.png" id="logo" alt="Logo">
            </div>
        </section>
        <section>
            <div>
                <form>
                    <div class="campos">
                        <section>
                            <label for="">Name</label>
                            <input type="text" name="" placeholder="Nombre /Nombres" id="name" required>
                            <label for="">Apellidos</label>
                            <input type="text" name="" placeholder="Apellidos" id="lastname" required>
                            <label for="">Nombre de Usuario</label>
                            <input type="text" name="" placeholder="Nombre de usuario" id="username" required>
                        </section>
                        <section>
                            <label for="">E-mail</label>
                            <input type="E-mail" name="" id="correo" placeholder="Agrega Email">
                            <label for="">Contraseña</label>
                            <input type="password" name="" placeholder="Ingresa Contraseña" id="contra">
                        </section>
                        <section>
                            <Label>Direccion</Label>
                            <input type="text" name="" placeholder="Direccion" id="direc" required>
                        </section>
                    </div>
                    <div>
                        <h2>Agregar metodo de pago</h2>
                        <h5>Se hara el cargo directo al metodo seleccionadao una ves que adquires un producto</h5>
                    </div>
                    <div class="pago">
                        <label for="" class="pagos">Tarjeta</label>
                        <input type="checkbox" name="" id="tarjeta">            
                        <label for="" class="pagos">Mercado Pago</label>
                        <input type="checkbox" name="" id="mercado">
                        <label for="" class="pagos">Deposito en efectivo</label>
                        <input type="checkbox" name="" id="efectivo">
                    </div>
                </form>
            </div>
        </section>

        <section>
            <h2>Cuentanos de ti</h2>
            <div class="text_are">
                <textarea name="" id="area" cols="200" rows="5"></textarea>
            </div>
            <div class="botones">
                <input type="submit" value="Enviar" id="send">
                <input type="reset" value="Limpiar" id="clean">
            </div>
        </section>
        <section>
            <div>
                <audio autoplay>
                    <source src="./audio/audio1.mp3" type="audio/mp3">
                    Tu navegador no es compatible con el audio HTML5
                </audio>
            </div>
        </section>
    </main>
    <footer class="footer_index">
        <section>
            <div>
                <iconify-icon icon="ri:instagram-line" id="ing"></iconify-icon>
                <iconify-icon icon="ic:baseline-facebook"></iconify-icon>
                <p>
                    Todos los derechos de fashion Cat SA de CV resevardos.
                </p>
            </div>
        </section>
    </footer>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
